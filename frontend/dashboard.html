<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruiter Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-center mb-8 text-blue-700">ðŸ“Š Recruiter Dashboard</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-white text-center mb-10">
        <div class="bg-blue-500 p-4 rounded shadow">
            <h2 class="text-lg">Total Resumes</h2>
            <p id="total" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-green-500 p-4 rounded shadow">
            <h2 class="text-lg">Strong Candidates</h2>
            <p id="strong" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-yellow-500 p-4 rounded shadow">
            <h2 class="text-lg">Needs More Details</h2>
            <p id="needs" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-red-500 p-4 rounded shadow">
            <h2 class="text-lg">Weak Profiles</h2>
            <p id="weak" class="text-2xl font-bold">0</p>
        </div>
    </div>

    <div class="bg-white p-6 rounded shadow max-w-3xl mx-auto">
        <canvas id="statsChart" height="100"></canvas>
    </div>

    <script>
        async function loadStats() {
            const res = await fetch("http://127.0.0.1:5000/stats");
            const data = await res.json();

            document.getElementById("total").innerText = data.total;
            document.getElementById("strong").innerText = data.strong;
            document.getElementById("needs").innerText = data.needs_more;
            document.getElementById("weak").innerText = data.weak;

            const chart = document.getElementById("statsChart").getContext("2d");
            new Chart(chart, {
                type: "pie",
                data: {
                    labels: ["Strong", "Decent", "Needs More", "Weak"],
                    datasets: [{
                        data: [data.strong, data.decent, data.needs_more, data.weak],
                        backgroundColor: ["#22c55e", "#3b82f6", "#facc15", "#ef4444"],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        window.onload = loadStats;
    </script>
</body>

</html>
